<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Monona</title>
</head>
<body>
    
    <header class="cabecera">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
            
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MONONA <img src="../IMG/huella-naranja.png" alt="" width="40" height="40"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
                <div class="offcanvas-header">
               
                  <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./articulos.html">Articulos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                    
                  </ul>
                  
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="seccion">
            <h1 class="titulo">Servicios que ofrecemos</h1>

            <div class="container-fluid fte-ppal">
                <div class="row">

                    <div class="col-12 col-md-4">
                        <div class="card centrar" style="width: 13rem;">
                            <div class="card-body">
                                <h3 class="card-title text-center">Peluquería</h3>
                            </div>
                            <img src="../IMG/peluqueria.jpg" class="card-img-top zoom" alt="...">
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="card centrar" style="width: 13rem;">
                            <div class="card-body">
                                <h3 class="card-title text-center">Baño</h3>
                            </div>
                            <img src="../IMG/banio.jpg" class="card-img-top zoom" alt="...">
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="card centrar" style="width: 13rem;">
                            <div class="card-body">
                                <h3 class="card-title text-center">Uñas</h3>
                            </div>
                            <img src="../IMG/unias.webp" class="card-img-top zoom" alt="...">
                        </div>
                    </div>

                </div>
            </div>

            <div class="container-fluid fte-ppal">
                <div class="row">

                    <div class="col-12 col-md-4">
                        <div class="card centrar" style="width: 13rem;">
                            <div class="card-body">
                                <h3 class="card-title text-center">Peinado</h3>
                            </div>
                            <img src="../IMG/peinado.webp" class="card-img-top zoom" alt="...">
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="card centrar" style="width: 13rem;">
                            <div class="card-body">
                                <h3 class="card-title text-center">Cuidado</h3>
                            </div>
                            <img src="../IMG/cuidado.jpg" class="card-img-top zoom" alt="...">
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="card centrar" style="width: 13rem;">
                            <div class="card-body">
                                <h3 class="card-title text-center">Paseo</h3>
                            </div>
                            <img src="../IMG/paseo.jpg" class="card-img-top zoom" alt="...">
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    
    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">  
            <section class="mb-4 pie-redes" >
                <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i> </a> 
                <a href="https://twitter.com" target="_blank"> <i class="bi bi-twitter"></i> </a>
                <a href="https://instagram.com" target="_blank"> <i class="bi bi-instagram"></i></a>
            </section>   
        </div>
        
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p class="pie-nombre fte-ppal">Monona - Tienda online para caninos</p>
            <p class="pie-dir fte-ppal">Dir: Rivadavia 123, Santa Rosa, La Pampa / Tel: 1122334455 / E-mail: info@monona.com</p>
        </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
